<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Apply directive</title>
</head>
<body>
  <div class="mx-4 my-5">
    <button type="button" class="btn">Yellow</button>
    <!-- Here we override the values of btn -->
    <button type="button" class="bg-green-400 btn hover:bg-green-500">Green</button> 

  </div>
    
</body>
</html>
