<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Customize Tailwind</title>
</head>
<body>
  <h1 class="m-5 text-2xl">Run this command to get full TailwindCSS config</h1>
  <h1 class="m-5">npx tailwindcss init confSid --full</h1>
  <div class="my-5 mx-13">
    <button type="button" class="btn">Yellow</button>
    <!-- Here we override the values of btn -->
    <button type="button" class="bg-green-400 btn hover:bg-green-500 ">Green</button> 

  </div>

  <h1 class="text-10xl">
    This has custom text width
  </h1>

  
    
</body>
</html>
