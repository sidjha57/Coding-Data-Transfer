<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="input.css">
    <title>Microsoft Clone</title>
</head>
<body>
    <div class="flex items-center justify-between p-2 navbar">
      <div class="flex items-center justify-center md:order-2">
        <div class="inline-block p-2 cursor-pointer hamburger md:hidden">
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>

      <div class="flex text-center logo md:order-1">

          <div class="cursor-pointer fitem hover:underline"> Microsoft 365</div>

      <div class="flex text-center cart md:order-3">
        <div class="hidden search md:block">SearchIcon</div>
        <div>
          Cart Account
        </div>
      </div>

    <div class="flex flex-col-reverse slider md:flex-row bg-[#e6e6e6]">
      <div class="left">
        <h1 class="text-4xl"></h1>
      </div>
      <div class="right">
        <img src="assets/wall1.avif" alt="">
